# Spring AI 配置
spring:
  ai:
    # 通义千问配置
    dashscope:
      # API 密钥，需要替换为你的实际 Key
      api-key: sk-xxx
      # 聊天模型配置
      chat:
        options:
          # 使用 qwen-plus 模型
          model: qwen-plus
      # 嵌入模型配置
      embedding:
        options:
          # 使用 text-embedding-v3 模型
          model: text-embedding-v3

# 服务器配置
server:
  servlet:
    encoding:
      # 设置字符编码为 UTF-8
      charset: UTF-8
      # 强制使用指定编码
      force: true
      # 启用编码设置
      enabled: true

# 日志配置
logging:
  level:
    # 设置 Spring AI 相关包的日志级别为 DEBUG
    org.springframework.ai: DEBUG